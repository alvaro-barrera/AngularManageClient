<header class="py-2 bg-navbar text-white">
  <div class="container">
    <div class="col-md-6">
      <h1><i class="fas fa-user"></i> Registrarme</h1>
    </div>
  </div>
</header>

<section class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row"></div>
  </div>
</section>

<flash-messages></flash-messages>
<section id="register">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Registrarme</h4>
          </div>
          <div class="card-body">
            <form (submit)="register()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
              </div>
              <br>
              <div class="form-group d-grid gap-2">
                <button class="btn btn-primary" type="submit">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
